<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αναζήτηση Συνταγών</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a8745;
            --secondary-color: #e8f5e9;
            --text-color: #333;
            --border-color: #ddd;
            --accent-color: #6bb166;
            --light-color: #f8f8f8;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--secondary-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .ingredients-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .ingredient-chip {
            background-color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ingredient-chip button {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #3a6b37;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background-color: #ddd;
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: #ccc;
        }
        
        .results-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .results-count {
            font-weight: 600;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .recipe-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .recipe-image {
            height: 200px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .recipe-content {
            padding: 20px;
        }
        
        .recipe-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .recipe-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .recipe-tag {
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: var(--primary-color);
        }
        
        .recipe-button {
            display: block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .recipe-button:hover {
            background-color: #3a6b37;
        }
        
        .no-results {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }
        
        .no-results i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .language-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .home-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .ingredients-input-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0 0 5px 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            display: none;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid #f0f0f0;
        }
        
        .suggestion-item:hover {
            background-color: var(--secondary-color);
            font-weight: bold;
        }
        
        /* Recipe detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--primary-color);
        }
        
        .recipe-detail-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .recipe-detail-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .recipe-detail-info span {
            display: flex;
            align-items: center;
        }
        
        .recipe-detail-info i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .recipe-detail-section {
            margin-bottom: 25px;
        }
        
        .recipe-detail-section h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .recipe-detail-ingredients {
            list-style-type: none;
        }
        
        .recipe-detail-ingredients li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .recipe-detail-ingredients li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }
        
        .recipe-detail-instructions {
            white-space: pre-line;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <button id="languageToggle" class="language-toggle">English</button>
    <button id="homeButton" class="home-button">
        <i class="fas fa-home"></i> <span id="homeButtonText">Αρχική</span>
    </button>
    
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <i class="fas fa-utensils"></i>
                <span id="headerLogo">Έξυπνος Γεννήτης Ελληνικών Συνταγών</span>
            </a>
        </header>
        
        <div class="search-container">
            <h1 id="searchTitle">Αναζήτηση Συνταγών</h1>
            
            <div class="search-form">
                <div class="form-group">
                    <label for="ingredient-input" id="ingredientsLabel">Συστατικά</label>
                    <div class="ingredients-input-container">
                        <input type="text" id="ingredient-input" placeholder="π.χ. ντομάτες, φέτα, ελιές...">
                        <!-- Suggestions will appear here -->
                    </div>
                    <div class="ingredients-container" id="selected-ingredients">
                        <!-- Selected ingredients will appear here -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="difficulty" id="difficultyLabel">Επίπεδο Δυσκολίας</label>
                    <select id="difficulty">
                        <option value="all" id="difficultyAll">Όλα</option>
                        <option value="easy" id="difficultyEasy">Εύκολο</option>
                        <option value="medium" id="difficultyMedium">Μεσαίο</option>
                        <option value="hard" id="difficultyHard">Δύσκολο</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="prepTime" id="prepTimeLabel">Χρόνος Προετοιμασίας</label>
                    <select id="prepTime">
                        <option value="all" id="timeAll">Όλοι</option>
                        <option value="short" id="timeShort">&lt;30 λεπτά</option>
                        <option value="medium" id="timeMedium">30-60 λεπτά</option>
                        <option value="long" id="timeLong">&gt;60 λεπτά</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-container">
                <button id="searchButton" class="btn">
                    <i class="fas fa-search"></i> <span id="searchButtonText">Αναζήτηση</span>
                </button>
                <button id="resetButton" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> <span id="resetButtonText">Καθαρισμός</span>
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <h2 id="resultsTitle">Αποτελέσματα</h2>
                <div class="results-count" id="resultsCount">0 συνταγές βρέθηκαν</div>
            </div>
            
            <div class="recipes-grid" id="recipesContainer">
                <!-- Recipe cards will be dynamically added here -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3 id="noResultsText">Δεν βρέθηκαν συνταγές. Προσπαθήστε να αλλάξετε τα κριτήρια αναζήτησης.</h3>
            </div>
        </div>
    </div>
    
    <!-- Recipe detail modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="recipe-detail-title" id="modalTitle"></h2>
            
            <div class="recipe-detail-info">
                <span><i class="fas fa-clock"></i> <span id="modalTime"></span></span>
                <span><i class="fas fa-signal"></i> <span id="modalDifficulty"></span></span>
                <span><i class="fas fa-users"></i> <span id="modalServings"></span></span>
                <span><i class="fas fa-fire"></i> <span id="modalCalories"></span></span>
            </div>
            
            <div class="recipe-detail-section">
                <h3 id="ingredientsTitle">Συστατικά</h3>
                <ul class="recipe-detail-ingredients" id="modalIngredients"></ul>
            </div>
            
            <div class="recipe-detail-section">
                <h3 id="instructionsTitle">Οδηγίες</h3>
                <div class="recipe-detail-instructions" id="modalInstructions"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p id="footer">© 2024 Έξυπνος Γεννήτης Ελληνικών Συνταγών | <i class="fas fa-heart"></i> Ελληνική Κουζίνα</p>
        </div>
    </footer>

    <!-- First import the external recipes.js file -->
    <script src="recipes.js"></script>

    <script>
        // Current language
        let currentLanguage = 'el'; // Default language is Greek (el)
        
        // Selected ingredients
        let selectedIngredients = [];
        
        // Language translations
        const translations = {
            el: {
                headerLogo: 'Έξυπνος Γεννήτης Ελληνικών Συνταγών',
                searchTitle: 'Αναζήτηση Συνταγών',
                ingredientsLabel: 'Συστατικά',
                ingredientsPlaceholder: 'π.χ. ντομάτες, φέτα, ελιές...',
                difficultyLabel: 'Επίπεδο Δυσκολίας',
                difficultyAll: 'Όλα',
                difficultyEasy: 'Εύκολο',
                difficultyMedium: 'Μεσαίο',
                difficultyHard: 'Δύσκολο',
                prepTimeLabel: 'Χρόνος Προετοιμασίας',
                timeAll: 'Όλοι',
                timeShort: '<30 λεπτά',
                timeMedium: '30-60 λεπτά',
                timeLong: '>60 λεπτά',
                searchButtonText: 'Αναζήτηση',
                resetButtonText: 'Καθαρισμός',
                resultsTitle: 'Αποτελέσματα',
                noResultsText: 'Δεν βρέθηκαν συνταγές. Προσπαθήστε να αλλάξετε τα κριτήρια αναζήτησης.',
                footer: '© 2024 Έξυπνος Γεννήτης Ελληνικών Συνταγών | <i class="fas fa-heart"></i> Ελληνική Κουζίνα',
                ingredients: 'Συστατικά',
                instructions: 'Οδηγίες',
                servings: 'Μερίδες',
                calories: 'Θερμίδες',
                difficulty: 'Δυσκολία',
                minutes: 'λεπτά',
                easy: 'Εύκολο',
                medium: 'Μεσαίο',
                hard: 'Δύσκολο',
                viewRecipeDetails: 'Προβολή Συνταγής',
                homeButtonText: 'Αρχική'
            },
            en: {
                headerLogo: 'Smart Greek Recipe Generator',
                searchTitle: 'Search Recipes',
                ingredientsLabel: 'Ingredients',
                ingredientsPlaceholder: 'e.g. tomatoes, feta, olives...',
                difficultyLabel: 'Difficulty Level',
                difficultyAll: 'All',
                difficultyEasy: 'Easy',
                difficultyMedium: 'Medium',
                difficultyHard: 'Hard',
                prepTimeLabel: 'Preparation Time',
                timeAll: 'All',
                timeShort: '<30 minutes',
                timeMedium: '30-60 minutes',
                timeLong: '>60 minutes',
                searchButtonText: 'Search',
                resetButtonText: 'Clear',
                resultsTitle: 'Results',
                noResultsText: 'No recipes found. Try changing your search criteria.',
                footer: '© 2024 Smart Greek Recipe Generator | <i class="fas fa-heart"></i> Greek Cuisine',
                ingredients: 'Ingredients',
                instructions: 'Instructions',
                servings: 'Servings',
                calories: 'Calories',
                difficulty: 'Difficulty',
                minutes: 'minutes',
                easy: 'Easy',
                medium: 'Medium',
                hard: 'Hard',
                viewRecipeDetails: 'View Recipe',
                homeButtonText: 'Home'
            }
        };
        
        // Function to update UI text based on selected language
        function updateLanguage() {
            // Update page title
            document.title = translations[currentLanguage].searchTitle;
            
            // Update each element by ID
            document.getElementById('headerLogo').textContent = translations[currentLanguage].headerLogo;
            document.getElementById('searchTitle').textContent = translations[currentLanguage].searchTitle;
            document.getElementById('ingredientsLabel').textContent = translations[currentLanguage].ingredientsLabel;
            document.getElementById('ingredient-input').placeholder = translations[currentLanguage].ingredientsPlaceholder;
            document.getElementById('difficultyLabel').textContent = translations[currentLanguage].difficultyLabel;
            document.getElementById('difficultyAll').textContent = translations[currentLanguage].difficultyAll;
            document.getElementById('difficultyEasy').textContent = translations[currentLanguage].difficultyEasy;
            document.getElementById('difficultyMedium').textContent = translations[currentLanguage].difficultyMedium;
            document.getElementById('difficultyHard').textContent = translations[currentLanguage].difficultyHard;
            document.getElementById('prepTimeLabel').textContent = translations[currentLanguage].prepTimeLabel;
            document.getElementById('timeAll').textContent = translations[currentLanguage].timeAll;
            document.getElementById('timeShort').textContent = translations[currentLanguage].timeShort;
            document.getElementById('timeMedium').textContent = translations[currentLanguage].timeMedium;
            document.getElementById('timeLong').textContent = translations[currentLanguage].timeLong;
            document.getElementById('searchButtonText').textContent = translations[currentLanguage].searchButtonText;
            document.getElementById('resetButtonText').textContent = translations[currentLanguage].resetButtonText;
            document.getElementById('resultsTitle').textContent = translations[currentLanguage].resultsTitle;
            document.getElementById('noResultsText').textContent = translations[currentLanguage].noResultsText;
            document.getElementById('footer').innerHTML = translations[currentLanguage].footer;
            document.getElementById('homeButtonText').textContent = translations[currentLanguage].homeButtonText;
            
            // Update modal text
            document.getElementById('ingredientsTitle').textContent = translations[currentLanguage].ingredients;
            document.getElementById('instructionsTitle').textContent = translations[currentLanguage].instructions;
            
            // Update recipes if they're already displayed
            performSearch();
            
            // Update recipe details if the modal is open
            const modal = document.getElementById('recipeModal');
            if (modal && modal.style.display === 'flex') {
                const recipeId = modal.getAttribute('data-recipe-id');
                if (recipeId) {
                    showRecipeDetails(parseInt(recipeId));
                }
            }
        }
        
        // Set up language toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get UI elements
            const languageToggle = document.getElementById('languageToggle');
            const homeButton = document.getElementById('homeButton');
            const searchButton = document.getElementById('searchButton');
            const resetButton = document.getElementById('resetButton');
            const ingredientInput = document.getElementById('ingredient-input');
            const closeModalButton = document.getElementById('closeModal');
            const modal = document.getElementById('recipeModal');
            
            // Close modal event handlers
            if (closeModalButton) {
                closeModalButton.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            }
            
            // Close modal when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            if (languageToggle) {
                // Add click event listener
                languageToggle.addEventListener('click', function() {
                    // Toggle language
                    currentLanguage = currentLanguage === 'el' ? 'en' : 'el';
                    
                    // Update UI text
                    updateLanguage();
                    
                    // Update toggle button text
                    languageToggle.textContent = currentLanguage === 'el' ? 'English' : 'Ελληνικά';
                });
                
                // Set initial button text
                languageToggle.textContent = 'English';
            }
            
            // Add event listener for ingredients input
            if (ingredientInput) {
                ingredientInput.addEventListener('focus', function() {
                    displayIngredientSuggestions('', currentLanguage);
                });
                
                ingredientInput.addEventListener('input', function() {
                    displayIngredientSuggestions(this.value, currentLanguage);
                });
                
                ingredientInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && this.value.trim() !== '') {
                        e.preventDefault();
                        addIngredient(this.value.trim());
                        this.value = '';
                        const suggestions = document.getElementById('ingredient-suggestions');
                        if (suggestions) {
                            suggestions.style.display = 'none';
                        }
                    }
                });
            }
            
            // Add search button click event
            if (searchButton) {
                searchButton.addEventListener('click', performSearch);
            }
            
            // Add reset button click event
            if (resetButton) {
                resetButton.addEventListener('click', resetSearch);
            }
            
            // Add home button click event
            if (homeButton) {
                homeButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
            
            // Show all recipes on initial load
            performSearch();
        });
        
        // Add ingredient to the selected list
        function addIngredient(ingredient) {
            if (!selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
                updateSelectedIngredients();
            }
        }
        
        // Make addIngredient available globally for recipes.js
        window.addIngredient = addIngredient;
        
        // Remove ingredient from the selected list
        function removeIngredient(ingredient) {
            selectedIngredients = selectedIngredients.filter(i => i !== ingredient);
            updateSelectedIngredients();
        }
        
        // Update the selected ingredients display
        function updateSelectedIngredients() {
            const container = document.getElementById('selected-ingredients');
            container.innerHTML = '';
            
            selectedIngredients.forEach(ingredient => {
                const chip = document.createElement('div');
                chip.className = 'ingredient-chip';
                chip.innerHTML = `
                    <span>${ingredient}</span>
                    <button type="button" class="remove-ingredient" data-ingredient="${ingredient}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(chip);
            });
            
            // Add remove event listeners
            document.querySelectorAll('.remove-ingredient').forEach(button => {
                button.addEventListener('click', function() {
                    const ingredientToRemove = this.getAttribute('data-ingredient');
                    removeIngredient(ingredientToRemove);
                });
            });
        }
        
        // Perform the search using the function from recipes.js
        function performSearch() {
            const difficultyFilter = document.getElementById('difficulty').value;
            const timeFilter = document.getElementById('prepTime').value;
            
            // Call the search function from recipes.js
            const searchResult = window.searchRecipes(selectedIngredients, difficultyFilter, timeFilter, currentLanguage);
            const filteredRecipes = searchResult.recipes;
            
            // Display results
            displayResults(filteredRecipes);
        }
        
        // Display the filtered recipes
        function displayResults(filteredRecipes) {
            const container = document.getElementById('recipesContainer');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');
            
            // Update results count text
            const countText = currentLanguage === 'el' ? 'συνταγές βρέθηκαν' : 'recipes found';
            resultsCount.textContent = `${filteredRecipes.length} ${countText}`;
            
            // Check if we have any results
            if (filteredRecipes.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            // Hide the no results message
            noResults.style.display = 'none';
            
            // Build recipe cards
            container.innerHTML = '';
            
            filteredRecipes.forEach(recipe => {
                // Use the generateRecipeCard function from recipes.js
                container.innerHTML += window.generateRecipeCard(recipe, currentLanguage);
            });
        }
        
        // Reset all search filters
        function resetSearch() {
            document.getElementById('difficulty').value = 'all';
            document.getElementById('prepTime').value = 'all';
            selectedIngredients = [];
            updateSelectedIngredients();
            document.getElementById('ingredient-input').value = '';
            performSearch();
        }
        
        // Show recipe details
        function showRecipeDetails(recipeId) {
            const recipe = window.recipes.find(r => r.id === recipeId);
            
            if (!recipe) return;
            
            // Populate the modal with recipe details
            document.getElementById('modalTitle').textContent = currentLanguage === 'el' ? recipe.title : recipe.titleEn;
            document.getElementById('modalTime').textContent = recipe.prepTime + ' ' + translations[currentLanguage].minutes;
            
            // Set difficulty based on language
            let difficultyText;
            if (currentLanguage === 'el') {
                switch(recipe.difficulty) {
                    case 'easy': difficultyText = translations.el.easy; break;
                    case 'medium': difficultyText = translations.el.medium; break;
                    case 'hard': difficultyText = translations.el.hard; break;
                    default: difficultyText = recipe.difficulty;
                }
            } else {
                switch(recipe.difficulty) {
                    case 'easy': difficultyText = translations.en.easy; break;
                    case 'medium': difficultyText = translations.en.medium; break;
                    case 'hard': difficultyText = translations.en.hard; break;
                    default: difficultyText = recipe.difficulty;
                }
            }
            document.getElementById('modalDifficulty').textContent = difficultyText;
            
            // Set servings and calories with proper labels
            const servingsText = currentLanguage === 'el' ? translations.el.servings : translations.en.servings;
            document.getElementById('modalServings').textContent = servingsText + ': ' + recipe.servings;
            
            const caloriesText = currentLanguage === 'el' ? 'Θερμίδες' : 'Calories';
            document.getElementById('modalCalories').textContent = caloriesText + ': ' + recipe.calories;
            
            // Populate the ingredients list with the appropriate language
            const ingredientsList = document.getElementById('modalIngredients');
            ingredientsList.innerHTML = '';
            const ingredients = currentLanguage === 'el' ? recipe.ingredients : recipe.ingredientsEn;
            ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });
            
            // Populate the instructions with the appropriate language version
            const instructions = currentLanguage === 'el' ? recipe.instructions : recipe.instructionsEn;
            document.getElementById('modalInstructions').textContent = instructions;
            
            // Store the current recipe ID in the modal for language switching
            document.getElementById('recipeModal').setAttribute('data-recipe-id', recipe.id);
            
            // Show the modal
            document.getElementById('recipeModal').style.display = 'flex';
        }
    </script>
